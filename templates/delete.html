{%extends 'main.html'%}

{% block content %}

 <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><span class="material-symbols-outlined">arrow_circle_left</span></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="form__field">
                        <h3 class="devInfo__title icon-alert-red">Delete <span class="material-symbols-outlined icon-alert">question_mark</span></h3>
                        <span>Are you sure you want to delete</span> <b>"{{object}}"</b>
                    </div>
                    
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
