{% load static %}
<header class="header" >
  <div class="container container--narrow">
    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; {{ year|default:"2025" }} DevSearch. All rights reserved.</p>
      <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a> |
        <a href="{% url 'account' request.user.profile.id %}">Account</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Sign Up</a> 
        {% endif %}
      </nav>
    </footer>
  </div>
</header>
